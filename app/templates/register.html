{% extends "base.html" %}

{% block title %} Create a new account {% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>Register</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form class="form-signin" action="/register" method="POST">
            <label for="inputName" class="sr-only">Username</label>
            <input type="name" name="username" id="inputName" class="form-control" placeholder="Username" required autofocus><br/>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required><br/>
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" onclick = 'this.form.submit();' type="button">Sign up</button>
        </form>
    </div>
{% endblock %}
